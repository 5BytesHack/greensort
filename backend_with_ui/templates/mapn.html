<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Карта пунктов сбора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% if form %}
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [45.0374, 38.9957],
                zoom: 11
            });
            {% for obj in coords %}
            myMap.geoObjects
                .add(new ymaps.Placemark([{{ obj }}], {
                    balloonContent: 'Пункт сбора мусора'
                }, {
                    preset: 'islands#dotIcon',
                    iconColor: '#735184'
                }))
            {% endfor %}
        }
    </script>
    {% endif %}
</head>

<body class="text-center">
    <header class="text-light pb-1 pt-2" style="background-color: green; width: 100%;">
		<a class="nav-link text-light" href="/"><h1>СОРТИРУЙ!</h1></a>
	</header>
    <br>
    {% if form %}
    <div class="container">
            <div id="map" class="col-12 pt-2 align-center" style="align: center; width: 100%; height: 600px"></div>
        </div>
    {% else %}
        {{ err }}
    <form action="" method="post">
        <p>
            <label for="mark">Маркировка</label>
            <input type="text" name="mark" id="mark">
        </p>
        <input class="btn btn-outline-success"  type="submit">
    </form>
    {% endif %}
</body>


</html>
